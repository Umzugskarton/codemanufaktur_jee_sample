<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="/template.xhtml">
    <ui:define name="head">
        <title>Hello JSF Bootstrap</title>
        <!-- Custom styles for this template -->
    </ui:define>
    <ui:define name="body">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div></div>
                <a class="navbar-brand brand" href="#">
                    <img style="vertical-align: unset" src="${facesContext.externalContext.requestContextPath}/img/logo.svg"
                         width="150"/></a>
                <button class="navbar-toggler temp-btn" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse justify-content-end mobile-mt-4" id="navbarNavDropdown">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="start.xhtml">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <br/>
        <div class="container">
            <div class="jumbotron">
                <h1>Register</h1>
                <p class="lead">FÃ¼llen Sie das Formular aus..</p>

                <div class="container">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel value="Email" />
                            <h:inputText styleClass="form-control" id="regemail" value="#{registerBean.email}"></h:inputText>
                            <h:message for="email"></h:message>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            <br></br><br></br>

                            <h:outputLabel value="Name" />
                            <h:inputText styleClass="form-control" id="name" value="#{registerBean.name}"></h:inputText>
                            <h:message for="name"></h:message>
                            <br></br><br></br>

                            <h:outputText value="Password" />
                            <h:inputSecret  styleClass="form-control" id="password" value="#{registerBean.password}"></h:inputSecret>
                            <h:message for="password"></h:message>
                            <br></br><br></br>
                            <h:outputText value="Password wiederholen" />
                            <h:inputSecret styleClass="form-control" id="reppassword" value="#{registerBean.reppassword}"></h:inputSecret>
                            <h:message for="reppassword"></h:message>
                            <br></br><br></br>

                            <h:commandButton styleClass="btn btn-primary" action="#{registerBean.register}"
                                             value="Register"></h:commandButton>
                        </div>
                    </h:form>
                    <h:panelGroup layout="block" styleClass="alert #{registerBean.statusColor}" rendered="#{registerBean.status!=null}" role="alert" id="logstat">
                        <h:outputFormat  value="#{registerBean.status}"/>
                    </h:panelGroup>
                </div>
            </div>
        </div><!-- /.container -->


    </ui:define>
</ui:composition>
</html>
